<form [formGroup]="form">
  <div>
    <span>Document:</span>
    <mat-form-field>
      <textarea formControlName="html">{{ html }}</textarea>
    </mat-form-field>
  </div>
  <div>
    <span>XPath expression:</span>
    <input type="text" (change)="setXPath($event)" />
  </div>
  <div>
    <textarea readonly></textarea>
  </div>
  <div>
    <button type="buttton">Click</button>
  </div>
</form>
