<table
  *ngIf="resultList"
  mat-table
  [dataSource]="resultList"
  [trackBy]="tracker"
  displayedColumns="displayColumns">
  <ng-container matColumnDef="query">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Query</th>
    <td mat-cell *matCellDef="let item">{{ item.query }}</td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let item">{{ item.size }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let item">
      {{ item.date | date: 'dd-MMM-yyyy HH:mm:ss' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link</th>
    <td
      class="hover"
      mat-cell
      *matCellDef="let item"
      (click)="openLink(item.link)">
      Open
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
<mat-paginator
  *ngIf="resultList"
  #paginator
  [length]="resultList.length"
  [pageSizeOptions]="pageSizes"
  (page)="pager.emit($event)"
  showFirstLastButtons></mat-paginator>
