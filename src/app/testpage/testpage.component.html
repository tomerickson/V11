<mat-card>
  <mat-card-content>
    <div>
      <div [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder='myControl' formControlName="myControl">
        </mat-form-field>
        <mfmp-numeric-input #maxNuclei
          [controlKey]="'maxNuclei'"
          [min]="5"
          [max]="100"
          [type]="'decimal'"
          [label]="'Max. Nuclei'"></mfmp-numeric-input>
      </div>
      <pre>{{form.controls['maxNuclei'].valid}}</pre>
    </div>
    <div>
      <input matInput placeholder="Native" type="number" min="5" max="100" id="x1" name="x1">
    </div>
  </mat-card-content>
</mat-card>
