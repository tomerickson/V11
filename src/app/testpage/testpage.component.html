<mat-card>
  <mat-card-content>
    <div class="wrapper">
      <div class="buttons">
        <div>
          <button
            mat-raised-button
            type="button"
            (click)="postit('initialize')">
            Initialize
          </button>
        </div>
        <div>
          <button mat-raised-button type="button" (click)="postit('fetch')">
            Fetch Events
          </button>
        </div>
      </div>
      <div class="form">
        <form #f id="f" action="Select_LENR_Events.php" method="post">
          <input
            type="text"
            id="s_Year_from"
            name="s_Year_from"
            size="4"
            placeholder="s_year_from"
            value="{{ model.s_Year_from }}" />
          <input
            type="text"
            id="s_Year_to"
            name="s_Year_to"
            size="4"
            value="{{ model.s_Year_to }}" />
          <input
            type="text"
            id="s_Index_from"
            name="s_Index_from"
            size="6"
            value="{{ model.s_Index_from }}" />
          <input
            type="text"
            id="s_Index_to"
            name="s_Index_to"
            size="6"
            value="{{ model.s_Index_to }}" />
          <input
            type="text"
            id="s_Category"
            name="s_Category"
            value="{{ model.s_Category }}" />
          <input
            type="text"
            id="s_Author"
            name="s_Author"
            size="30"
            value="{{ model.s_Author }}" />
          <input
            type="text"
            id="s_Title"
            name="s_Title"
            size="60"
            value="{{ model.s_Title }}" />
          <input
            type="text"
            id="s_Keywords"
            name="s_Keywords"
            size="50"
            value="{{ model.s_Keywords }}" />
          <input type="text" id="Year" name="Year" size="6" value="" />
          <input
            type="text"
            name="r_id_copy"
            size="6"
            value="{{ model.r_id_copy }}"
            readonly />
          <input type="text" id="Title" name="Title" size="110" value="" />
          <input
            type="text"
            id="Journal_Title"
            name="Journal_Title"
            size="110"
            value="" />
          <input type="text" id="Editor" name="Editor" size="110" value="" />
          <input
            type="text"
            id="Publisher"
            name="Publisher"
            size="110"
            value="" />
          <input type="text" id="City" name="City" size="40" value="" />
          <input type="text" id="Date" name="Date" size="40" value="" />
          <input
            type="text"
            id="Keywords"
            name="Keywords"
            size="110"
            value="" />
          <input
            type="text"
            id="Headline"
            name="Headline"
            size="110"
            value="" />
          <input type="hidden" name="doit" value="{{ model.doit }}" readonly />
        </form>
      </div>
      <div class="results">
        <pre>{{ html | async }}</pre>
      </div>
    </div>
  </mat-card-content>
</mat-card>
