<mat-card>
  <mat-card-content>
    <div>

      <div [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder='myControl' ormControlName="myControl">
        </mat-form-field>
        <mfmp-numeric-input #maxNuclei
          [controlKey]="'maxNuclei'"
          [min]="2"
          [max]="100"></mfmp-numeric-input>
      </div>
    </div>
  </mat-card-content>
</mat-card>
