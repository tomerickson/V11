<mat-card>
  <mat-card-content>
    <div></div>
    <form>
      <div>
        <input
          placeholder="elements"
          matInput
          value="{{ elements }}"
          (change)="setElements($event)" />
      </div>
      <div>
        <mat-radio-group name="layout" [(ngModel)]="layout">
          <mat-radio-button value="column" selected="layout == 'column'">
            Vertical
          </mat-radio-button>
          <mat-radio-button value="row" selected="layout == 'row'">
            Horizontal
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <pre>{{ layout }}</pre>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<ng-template>
  <input #input
  matInput
  type="number"
  placeholder="{{label}}"
  formControlName="{{ controlName }}"
  min="minimum"
  max="maximum"
  step="{{step}}"
  [id]="inputId"
  [required]="true" />
</ng-template>
