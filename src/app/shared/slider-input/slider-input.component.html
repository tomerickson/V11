<div id="touch">
  <label [for]="inputId">{{ label }}</label>
  <mat-slider
    [min]="min"
    [step]="step"
    [max]="max < 0 ? null : max"
    [discrete]="true">
    <input
      type="text"
      [formControl]="control"
      matSliderThumb
      ngDefaultControl
      formControlName="numValue"
      min="min"
      max="max"
      step="step"
      title="label"
      [id]="inputId"
      [required]="true" />
  </mat-slider>
  <div>
    <label>{{ -1 }}</label>
  </div>
</div>
