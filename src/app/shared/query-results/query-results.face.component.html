<mat-card>
  <mat-card-content>
    <div class="table-wrapper">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortData($event)"
        class="mat-elevation-z2">
        <ng-container
          *ngFor="let column of displayColumns; let colIndex = index"
          [matColumnDef]="column">
          <ng-container *ngIf="sortableColumns[colIndex] == true">
            <th
              mat-header-cell
              mat-sort-header
              [class]="columnStyles[colIndex]"
              *matHeaderCellDef>
              {{ column }}
            </th>
          </ng-container>
          <ng-container *ngIf="sortableColumns[colIndex] == false">
            <th
              mat-header-cell
              [class]="columnStyles[colIndex]"
              *matHeaderCellDef>
              {{ column }}
            </th>
          </ng-container>
          <td mat-cell [class]="columnStyles[colIndex]" *matCellDef="let row">
            {{ row[colIndex] }}
          </td>
        </ng-container>
        <ng-container matColumnDef="paginatorColumn">
          <td mat-footer-cell *matFooterCellDef colspan="99">
            <ng-container *ngTemplateOutlet="footerCell"></ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="['paginatorColumn']"></tr>
      </table>

    </div>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngIf="length > 0">
      <mfmp-download
        [data]="downloadable(dataSource.data)"
        [resultType]="resultType"
        [ready]="ready"></mfmp-download>
    </ng-container>
  </mat-card-actions>
</mat-card>
<ng-template #footerCell>
  <mat-paginator
  #paginator
  [pageSize]="25"
  [pageSizeOptions]="[10, 25, 50, 100]"
  [length]="length"
  [pageIndex]="0"
  showFirstLastButtons
  (page)="handlePageEvent($event)"></mat-paginator>
</ng-template>
