<ng-container [formGroup]="form" class="flexcolumn">
  <section [formGroupName]="formGroupName" class="margins">
    <section [className]="'elements'">
      <div></div>
      <mat-form-field
        formControlName="selectedElements"
        appearance="fill"
        ngDefaultControl>
        <label>{{ title }}</label>
        <ng-container *ngIf="(multiselect) then multiTemplate else singleTemplate">

        </ng-container>
        <ng-template #multiTemplate>
        <mat-select
          #matElements
          formControlName="selectedElements"
          multiple
          title="select elements"
          [placeholder]="
            role === 'query' ? 'click here to begin.' : 'selected elements.'">
          <div>
            <mat-option
              [disabled]="role == 'result'"
              *ngFor="let element of elements"
              [value]="element.E">
              {{ this.elementOptionValue(element) }}
            </mat-option>
          </div>
        </mat-select>    
        </ng-template>
        <ng-template #singleTemplate>
          <mat-select
          #matElements
          formControlName="selectedElements"
          title="select elements"
          [placeholder]="
            role === 'query' ? 'click here to begin.' : 'selected elements.'">
          <div>
            <mat-option
              [disabled]="role == 'result'"
              *ngFor="let element of elements"
              [value]="element.E">
              {{ this.elementOptionValue(element) }}
            </mat-option>
          </div>
        </mat-select>
        </ng-template>    
      </mat-form-field>
    </section>
    <mfmp-spin-picker
      [title]="'Spin'"
      [role]="role"
      [formGroupName]="formGroupName"
      [form]="form"></mfmp-spin-picker>
  </section>
</ng-container>
