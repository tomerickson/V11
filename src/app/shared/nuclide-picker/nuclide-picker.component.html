<mat-card [formGroup]="nuclideForm" class="flexcolumn">
  <section class="margins">
    <section [className]="'elements'">
      <mat-form-field
        formControlName="selectedElements"
        appearance="fill"
        subscriptSizing="dynamic"
        ngDefaultControl>
        <label>{{ title }}</label>
        <ng-container
          *ngIf="
            multiselect;
            then multiTemplate;
            else singleTemplate
          "></ng-container>
        <ng-template #multiTemplate>
          <mat-select
            #matElements
            formControlName="selectedElements"
            multiple
            title="select elements"
            [placeholder]="
              role === 'query' ? 'click here to begin.' : 'selected elements.'
            ">
            <div>
              <mat-option
                [disabled]="role == 'result'"
                *ngFor="let element of elementsList"
                [value]="element.E">
                {{ this.elementOptionValue(element) }}
              </mat-option>
            </div>
          </mat-select>
        </ng-template>
        <ng-template #singleTemplate>
          <mat-select
            #matElements
            formControlName="selectedElements"
            title="select elements"
            [placeholder]="
              role === 'query' ? 'click here to begin.' : 'selected elements.'
            ">
            <div>
              <mat-option
                [disabled]="role == 'result'"
                *ngFor="let element of elementsList"
                [value]="element.E">
                {{ this.elementOptionValue(element) }}
              </mat-option>
            </div>
          </mat-select>
        </ng-template>
      </mat-form-field>
    </section>
    <section class="spin">
      <h3>Spin:</h3>
      <div class="flexrow">
        <div class="flexcolumn">
          <mat-label>Atomic</mat-label>
          <mat-radio-group class="spinbutton" defaultTabIndex=2 value="bf">
            <mat-radio-button value="b">Boson</mat-radio-button>
            <mat-radio-button value="f">Fermion</mat-radio-button>
            <mat-radio-button value="bf">Either</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="flexcolumn">
          <mat-label>Nuclear</mat-label>
          <mat-radio-group class="spinbutton" formControlName="nuclearSpin" value="bf">
            <mat-radio-button value="b">Boson</mat-radio-button>
            <mat-radio-button value="f">Fermion</mat-radio-button>
            <mat-radio-button value="bf">Either</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </section>
  </section>
</mat-card>
