<ng-container [formGroup]="form" class="flexcolumn">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section [className]="'elements'">
        <mat-form-field
          formControlName="selectedElements"
          appearance="fill"
          ngDefaultControl>
          <label>Element(s)</label>
          <mat-select
            formControlName="selectedElements"
            ngDefaultControl
            multiple
            [placeholder]="
              role === 'query' ? 'click here to begin.' : 'selected elements.'
            ">
            <ng-container *ngIf="true">
              <mat-option
                [disabled]="role == 'result'"
                *ngFor="let element of elements"
                [value]="element.E">
                {{ this.elementOptionValue(element) }}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </section>

        </mat-expansion-panel>

      <mfmp-spin-picker [title]="'Spin'" [role]="role" [formGroupName]="formGroupName"></mfmp-spin-picker>
      <section *ngIf="role === 'result'">
        <mat-expansion-panel class="mat-elevation-z0" expanded="false">
          <mat-expansion-panel-header>
            Neutrino contributions:
          </mat-expansion-panel-header>
          <p>You can click below to report neutrino contributions'</p>
        </mat-expansion-panel>
        <mat-radio-group formControlName="neutrinos" labelPosition="before">
          <mat-radio-button
            title="Report ONLY neutrino interactions"
            value="1"
            selected="value==neutrinos">
            Only
          </mat-radio-button>
          <mat-radio-button
            title="Exclude neutrino interactions"
            value="0"
            selected="value==neutrinos">
            None
          </mat-radio-button>
          <mat-radio-button
            selected="true"
            title="Report w/wo neutrino interactions"
            value="2"
            selected="value==neutrinos">
            Either
          </mat-radio-button>
        </mat-radio-group>
      </section>
