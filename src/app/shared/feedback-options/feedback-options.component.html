@if(ready() && feedbackOptions) {

  <mat-form-field [formGroup]="parentForm">
  <mat-select
    formControlName="{{controlName}}"
    placeholder="Choose an option."
    [value]="selected">
    @for (option of feedbackOptions; track option) {
      <mat-option [value]="option.code">{{option.description}}</mat-option>
    }
  </mat-select>
</mat-form-field>

}
