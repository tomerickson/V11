@if(ready() && fuelFeedbackOptions) {
  <div [formGroup]="form">
  <mat-form-field formControlName="control" floatLabel="auto" required="true">
    <mat-label>{{label}}</mat-label>
  <mat-select formControlName="control"
    placeholder="placeholder">
    @for (option of (this.fuelFeedbackOptions | async); track option) {
      <mat-option [value]="option.code" (click)="onSelect(option.code)">{{option.description}}</mat-option>
    }
  </mat-select>
</mat-form-field>
</div>
}
