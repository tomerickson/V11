<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="split-row center">
    <span>{{pageTitle | async}}</span>
  </mat-toolbar-row>
  <mat-toolbar-row class="split-row spread">
    <div></div>
    <div>{{pageCredits | async}}</div>
    <div class="acknowledgements">Version {{this.version}}, Sep 28, 2019</div>
  </mat-toolbar-row>
  <mat-toolbar-row class="split-row spread">
    <div><button mat-icon-button 
      title="{{menuTip | async}}"
      (click)="toggleMenu()"><mat-icon>menu</mat-icon></button></div>
    <div><span>Data provided by Dr. Alexander Parkhomov</span></div>
  </mat-toolbar-row>
</mat-toolbar>
