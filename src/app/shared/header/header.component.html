<mat-toolbar class="mat-elevation-z4" color="primary">
  <mat-toolbar-row class="spread">
    <div>
      <button
        mat-icon-button
        title="{{ menuTip | async }}"
        (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <span>{{ pageTitle | async }}</span>
      <span>&nbsp;&hyphen;&nbsp;</span>
      <span>Data provided by Dr. Alexander Parkhomov</span>
    </div>
    <div class="acknowledgements">Version {{ this.version }}, Sep 28, 2019</div>
  </mat-toolbar-row>
  <mat-toolbar-row class="center credits">
    <div>{{ pageCredits | async }}</div>
  </mat-toolbar-row>
</mat-toolbar>
