@if (ready()) {
  <mat-form-field [formGroup]="parentForm">
    <input #input
      matInput
      type="number"
      placeholder="{{label}}"
      formControlName="{{ controlName }}"
      min="minimum"
      max="maximum"
      step="{{step}}"
      [id]="inputId"
      [required]="true"
      (change)="handleChange($event)" />
      @if(errors) {
        <mat-error>{{errors}}</mat-error>
      }
  </mat-form-field>
}
