@if (ready()) {
  <mat-form-field [formGroup]="parentForm">
    <input
      matInput
      type="number"
      placeholder="{{label}}"
      formControlName="{{ controlName }}"
      min="minimum"
      max="maximum"
      step="{{step}}"
      [id]="inputId"
      value="default"
      [required]="true" />
  </mat-form-field>
}
