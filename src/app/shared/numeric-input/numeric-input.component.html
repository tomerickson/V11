@if (ready()) {
  <mat-form-field>
    <input #input
      matInput
      type="number"
      placeholder="{{label}}"
      formControlName="{{ controlKey }}"
      min="minimum"
      max="maximum"
      step="{{step}}"
      [required]="true"/>
      @if(errors) {
        <pre>{{errors}}</pre>
        @if(customControl.hasError('required'))
        {
        <mat-error>{{errors}}</mat-error>
        }
      }
  </mat-form-field>
}
